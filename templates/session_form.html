{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-semibold">Registrar sesión</h2>
<form action="{{ url_for('create_session') }}" method="post" class="space-y-6">
  <div class="grid md:grid-cols-2 gap-4">
    <div>
      <label class="text-xs text-slate-400 uppercase">Fecha y hora</label>
      <input type="datetime-local" name="started_at" value="{{ default_started_at }}" required class="mt-1 w-full bg-slate-900/60 border-slate-700 rounded" />
    </div>
    <div>
      <label class="text-xs text-slate-400 uppercase">Duración (min)</label>
      <input type="number" name="duration_min" min="1" value="30" required class="mt-1 w-full bg-slate-900/60 border-slate-700 rounded" />
    </div>
    <div>
      <label class="text-xs text-slate-400 uppercase">Instrumento</label>
      <select name="instrument_id" class="mt-1 w-full bg-slate-900/60 border-slate-700 rounded">
        {% for instrument in instruments %}
          <option value="{{ instrument.id }}">{{ instrument.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label class="text-xs text-slate-400 uppercase">Descripción</label>
      <textarea name="description" rows="3" class="mt-1 w-full bg-slate-900/60 border-slate-700 rounded" placeholder="Resumen de la sesión"></textarea>
    </div>
  </div>

  <section class="space-y-3">
    <div class="flex items-center justify-between">
      <h3 class="text-lg font-semibold">Temas</h3>
      <button
        type="button"
        class="px-3 py-1 text-sm bg-emerald-600 hover:bg-emerald-500 rounded"
        hx-get="{{ url_for('topic_row') }}"
        hx-target="#topics-container"
        hx-swap="beforeend"
      >Añadir tema</button>
    </div>
    <datalist id="topic-options">
      {% for name in topic_names %}
        <option value="{{ name }}"></option>
      {% endfor %}
    </datalist>
    <div id="topics-container" class="space-y-3">
      {% set uid = uuid4().hex %}
      {% include "_topic_fields.html" with context %}
    </div>
  </section>

  <section class="space-y-2">
    <h3 class="text-lg font-semibold">Etiquetas</h3>
    <div class="flex gap-2">
      <input type="text" id="tag-input" class="flex-1 bg-slate-900/60 border-slate-700 rounded" list="tag-options" placeholder="Añade etiqueta y pulsa Enter" />
      <button type="button" class="px-3 py-1 bg-slate-700 rounded" id="tag-add">Añadir</button>
    </div>
    <datalist id="tag-options">
      {% for name in tag_names %}
        <option value="{{ name }}"></option>
      {% endfor %}
    </datalist>
    <div id="tag-chips" class="flex flex-wrap gap-2"></div>
    <input type="hidden" name="tags" id="tags-hidden" value="" />
  </section>

  <button type="submit" class="px-4 py-2 bg-emerald-600 hover:bg-emerald-500 rounded font-semibold">Guardar sesión</button>
</form>
{% endblock %}
